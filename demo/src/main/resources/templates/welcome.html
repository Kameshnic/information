<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50; /* Green accent color */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
        }

        .btn {
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${message}">Welcome to the Portal</h1>
    <p>We are happy to see you here! Explore our platform to get started.</p>
    <a href="#" class="btn">Get Started</a>

    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</div>
</body>
</html>
